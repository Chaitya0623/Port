<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="portfolio.css">

    <!-- Using Google Fonts to change the font size -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class ="contact-hero">
        <nav>
            <h2 class="logo">Portfo<span>lio</span></h2>
            <ul>
                <li><a href="portfolio.html" class="btn">Home</a></li>
            </ul>
        </nav>

        <!-- Container Class -->
        <div class="contact-card">
            <form>
                <i class="fas fa-paper-plane"> Contact Me</i>

                <!-- Name -->
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
                    <span id="name-error"></span>
                </div>

                <!-- Phone Number -->
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                    <span id="phone-error"></span>
                </div>

                <!-- Email Id -->
                <div class="input-group">
                    <label>Email Id</label>
                    <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                    <span id="email-error"></span>
                </div>

                <!-- Message -->
                <div class="input-group">
                    <label>Your Message</label>
                    <textarea rows="4" placeholder="Enter Your Message" id="contact-message" onkeyup="validateMessage()"></textarea>
                    <span id="message-error"></span>
                </div>

                <!-- Submit Button -->
                <button onclick="return validateForm()">Submit</button>
                <span id="submit-error"></span>
            </form>
        </div>
    </div>
    <script src="contactUs.js"></script>
</body>
</html>
